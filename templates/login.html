{% extends "base.html" %}
{% block title %}Login Page {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <p>Name : </p>
        <p><input type="text" name="name"></p>
        <p>City : </p>
        <p><input type="text" name="city"></p>
        <p><input type="submit" value="submit"></p>
    </form>
{% endblock %}
